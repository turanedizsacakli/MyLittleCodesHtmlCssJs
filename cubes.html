<div class="alan">
  <div class="kup">
    <div class="front">front</div>
    <div class="back">back</div>
    <div class="right">right</div>
    <div class="left">left</div>
    <div class="up">up</div>
    <div class="under">under</div>
  </div>
</div>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Montserrat", sans-serif;
    background-color: black;
  }

  .alan {
    width: 50vmin;
    height: 50vmin;
    perspective: 100vmin;
  }

  .kup {
    width: 50vmin;
    height: 50vmin;
    position: relative;
    transform-style: preserve-3d;
    transform: translateZ(-25vmin);
    transition: transform 1s;
    animation: anim 15s linear infinite;
  }

  .kup>div {
    position: absolute;
    width: 50vmin;
    height: 50vmin;
    border: 3px solid black;
    font-size: 10vmin;
    font-weight: bold;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .kup>div::after {
    content: "";
    display: block;
    width: 10vmin;
    height: 10vmin;
    background: url("logo.png");
    background-size: cover;
    position: absolute;
    bottom: 0;
    right: 0;

  }

  .front {
    background: rgba(255, 0, 0, 0.7);
    transform: rotateY(0deg) translateZ(25vmin);
  }

  .right {
    background: rgba(255, 255, 0, 0.7);
    transform: rotateY(90deg) translateZ(25vmin);
  }

  .back {
    background: rgba(0, 255, 0, 0.7);
    transform: rotateY(180deg) translateZ(25vmin);
  }

  .left {
    background: rgba(0, 255, 255, 0.7);
    transform: rotateY(-90deg) translateZ(25vmin);
  }

  .up {
    background: rgba(0, 0, 255, 0.7);
    transform: rotateX(90deg) translateZ(25vmin);
  }

  .under {
    background: rgba(255, 0, 255, 0.7);
    transform: rotateX(-90deg) translateZ(25vmin);
  }

  @keyframes anim {
    0% {
      transform: translateZ(-25vmin) rotateY(0deg);
    }

    16% {
      transform: translateZ(-25vmin) rotateY(-180deg);
    }

    33% {
      transform: translateZ(-25vmin) rotateY(-90deg);
    }

    50% {
      transform: translateZ(-25vmin) rotateY(90deg);
    }

    66% {
      transform: translateZ(-25vmin) rotateX(-90deg);
    }

    83% {
      transform: translateZ(-25vmin) rotateX(90deg);
    }

    100% {
      transform: translateZ(-25vmin) rotateY(0deg);
    }
  }
</style>
